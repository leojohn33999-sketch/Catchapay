<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    
   #loading{
     position: fixed;
    left: 150px;
    top: 350px ;
     height:50px;
     width: 50px;
     text-align: center;
     border-radius: 50%;
     animation: spinner 1s linear infinite;
     border: 2px solid black ;
     border-top:2px solid  blue ;
   }
   @keyframes spinner{
     from{transform: rotate(0deg);}
     to{transform:rotate(360deg);}
   }
  </style>
</head>

<body>
  <div id="loading"></div>
  <script type="module">
  
    import {login} from "https://leojohn33999-sketch.github.io/Catchapay/index.js"
    login()
    document.getElementById("loading").style.display="none"
  </script>
</body>

</html>
